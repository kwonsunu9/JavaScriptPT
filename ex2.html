<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var click = document.getElementById('id_a')
            click.onclick = function(){
                if(click.textContent == 'A'){
                    click.innerHTML = 'B'
                } else {
                    click.innerHTML = 'A'
                }
            }
        }
    </script>
</head>
<body>
    <h1 id = 'id_a'>A</h1>
</body>
</html>
