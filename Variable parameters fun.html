    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumAll() {
            let output = 0
            for( let idx = 0; idx < arguments.length;idx++){
                output += arguments[idx]
            }
            return output
        }
        alert( sumAll(1, 2, 3) )        
    </script>
