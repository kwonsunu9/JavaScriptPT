<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 0
        window.onload = function(){
            let header = document.getElementById('header')
            header.onclick = function () {
                alert('Click!')
                n ++
                if (n == 3){
                    header.onclick = null
                }
            }
        }
    </script>
</head>
<body>
    <h1 id="header">"여기 클릭"</h1>
</body>
</html>
