<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {   //지정한 유형의 이벤트를 대상이 수신할 때마다 호출할 함수를 설정
            const a = document.querySelector('#a') // a라는 id를 가진 메소드 호출
            const b = document.querySelector('#b')

            a.textContent = '<h1>textContent</h1>'
            b.innerHTML = '<h1>innerHTML</h1>'
        })
    </script>
</head>
<body>
    <div id = "a"></div>
    <div id = "b"></div>
</body>
</html>
